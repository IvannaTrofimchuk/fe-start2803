<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <button class="fillIn">Fill In</button>
  <button class="glowing">Glowing</button>
  <button class="fillUp">Fill Up</button>
  <button class="slide">Slide</button>
  <div class="raiseContainer">
    <button class="raise">Raise</button>
  </div>
  <button class="close">Close</button>
  <button class="notifyMe">
    <div class="notifyText">Notify Me</div>
    <div class="thanksText">Thanks</div>
  </button>
  <button class="hoverMe">Hover Me</button>
  <button class="zoom">Zoom</button>
  <div class="offsetContainer">
    <button class="offset">Offset</button>
  </div>
  <button class="exploreMore">
    Explore More
    <img class="arrow" src="./arrow.svg" alt="">
  </button>
  <button class="fancyButton">Fancy Button</button>
</body>
</html>
