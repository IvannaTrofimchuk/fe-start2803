<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="back">
        <div class="size-block">
          <div class="menu-logo">
          <img class="gamburgerButton" src="image/gamburger.svg" alt="menu">
          </div>
          <h2 class="title">
           Menu
          </h2>
          </div>
          <div class="search-block">
            <input class="search" placeholder="Search food here" type="search">
          </div>
          <div class="categoriesContainer">
              <div class="category">
                 <div class="food">
                     <div class="image">
                         <img src="image/food.svg" alt="food">
                     </div>
                 </div>
                 <h4 class="text-block">
                    Food
                 </h4>
             </div>
              <div class="category disabled">
                 <div class="food">
                     <div class="image">
                         <img src="image/drinks.svg" alt="food">
                     </div>
                 </div>
                 <h4 class="text-block">
                    Drinks
                 </h4>
             </div>
              <div class="category disabled">
                 <div class="food">
                     <div class="image">
                         <img src="image/ice-cream.svg" alt="food">
                     </div>
                 </div>
                 <h4 class="text-block">
                    Dessert
                 </h4>
             </div>
          </div>
          <div class="burgersTitle">
                Burger
          </div>
          <div class="burgerItem">
            <img class="burgerImage" src="image/big-mac.svg" alt="big-mac">
            <div class="burgerInfo">
                <div class="burgerTitle">Big Mac</div>
                <div class="burgerPrice">Rs 240</div>
            </div>
          </div>
          <div class="burgerItem">
            <img class="burgerImage" src="image/kfc-double.svg" alt="kfc-double">
            <div class="burgerInfo">
                <div class="burgerTitle">KFC Double</div>
                <div class="burgerPrice">Rs 252</div>
            </div>
          </div>
          <div class="burgerItem">
            <img class="burgerImage" src="image/fish-burger.svg" alt="fish-burger">
            <div class="burgerInfo">
                <div class="burgerTitle">Fish Burger</div>
                <div class="burgerPrice">Rs 220</div>
            </div>
          </div>
       </div>
</body>
</html>
